name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 代码检查和测试
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: cd apps/api && npm run lint
        continue-on-error: true

      - name: Lint Web
        run: cd apps/web && npm run lint
        continue-on-error: true

      - name: Type check API
        run: cd apps/api && npx tsc --noEmit

      - name: Type check Web
        run: cd apps/web && npx tsc --noEmit

      - name: Test API
        run: cd apps/api && npm test
        continue-on-error: true

  # 构建检查
  build-check:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: cd apps/api && npm run build

      - name: Build Web
        run: cd apps/web && npm run build
