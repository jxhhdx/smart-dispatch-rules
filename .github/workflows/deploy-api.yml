name: Deploy API to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api

      - name: Run Database Migrations
        run: |
          cd apps/api
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "✅ API deployed successfully!"
          echo "Deployment URL: ${{ secrets.VERCEL_API_URL }}"

      - name: Send Success Notification
        if: success()
        run: |
          python skills/notification/notify.py \
            --message "API 部署成功" \
            --status success \
            --details "部署时间: $(date '+%Y-%m-%d %H:%M:%S')\\n提交: ${{ github.sha }}\\n分支: ${{ github.ref_name }}"
        env:
          NOTIFY_CONFIG: ${{ secrets.NOTIFY_CONFIG }}
        continue-on-error: true

      - name: Send Failure Notification
        if: failure()
        run: |
          python skills/notification/notify.py \
            --message "API 部署失败" \
            --status failure \
            --details "部署时间: $(date '+%Y-%m-%d %H:%M:%S')\\n提交: ${{ github.sha }}\\n分支: ${{ github.ref_name }}\\n查看日志: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          NOTIFY_CONFIG: ${{ secrets.NOTIFY_CONFIG }}
        continue-on-error: true
