name: Deploy All to Production

on:
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API'
        required: true
        default: true
        type: boolean
      deploy_web:
        description: 'Deploy Web'
        required: true
        default: true
        type: boolean

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # ËøêË°åÊµãËØï
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: |
          cd apps/api && npx tsc --noEmit
          cd ../web && npx tsc --noEmit

      - name: Build check
        run: |
          cd apps/api && npm run build
          cd ../web && npm run build

  # ÈÉ®ÁΩ≤ API
  deploy-api:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ inputs.deploy_api }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}

      - name: Run Database Migrations
        run: |
          cd apps/api
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: API Deployed
        run: echo "‚úÖ API deployed successfully!"

  # ÈÉ®ÁΩ≤ Web
  deploy-web:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ inputs.deploy_web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}

      - name: Web Deployed
        run: echo "‚úÖ Web deployed successfully!"

  # ÈÄöÁü•
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Deployment Summary
        run: |
          echo "üìã Deployment Summary"
          echo "===================="
          echo "API: ${{ needs.deploy-api.result == 'success' && '‚úÖ Success' || needs.deploy-api.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}"
          echo "Web: ${{ needs.deploy-web.result == 'success' && '‚úÖ Success' || needs.deploy-web.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}"

      - name: Send Email Notification
        run: |
          API_STATUS="${{ needs.deploy-api.result }}"
          WEB_STATUS="${{ needs.deploy-web.result }}"
          
          # Á°ÆÂÆöÊï¥‰ΩìÁä∂ÊÄÅ
          if [[ "$API_STATUS" == "success" && "$WEB_STATUS" == "success" ]]; then
            OVERALL_STATUS="success"
            MESSAGE="ÂÖ®ÈáèÈÉ®ÁΩ≤ÊàêÂäü"
          elif [[ "$API_STATUS" == "skipped" && "$WEB_STATUS" == "skipped" ]]; then
            OVERALL_STATUS="skipped"
            MESSAGE="ÈÉ®ÁΩ≤Â∑≤Ë∑≥Ëøá"
          else
            OVERALL_STATUS="failure"
            MESSAGE="ÈÉ®ÁΩ≤ÈÉ®ÂàÜÂ§±Ë¥•"
          fi
          
          DETAILS="ÈÉ®ÁΩ≤Êó∂Èó¥: $(date '+%Y-%m-%d %H:%M:%S')\\n"
          DETAILS+="APIÁä∂ÊÄÅ: $API_STATUS\\n"
          DETAILS+="WebÁä∂ÊÄÅ: $WEB_STATUS\\n"
          DETAILS+="Êèê‰∫§: ${{ github.sha }}\\n"
          DETAILS+="Êü•ÁúãËØ¶ÊÉÖ: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          python skills/notification/notify.py \
            --message "$MESSAGE" \
            --status "$OVERALL_STATUS" \
            --details "$DETAILS"
        env:
          NOTIFY_CONFIG: ${{ secrets.NOTIFY_CONFIG }}
        continue-on-error: true
