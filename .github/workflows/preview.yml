name: Deploy Preview

on:
  pull_request:
    branches: [main, develop]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # ÈÉ®ÁΩ≤ API È¢ÑËßàÁâà
  preview-api:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'apps/api/') || contains(github.event.pull_request.changed_files, 'packages/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_PREVIEW }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_URL: ${{ secrets.REDIS_URL_PREVIEW }}

      - name: Deploy to Preview
        id: deploy-api
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "api_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        working-directory: ./apps/api
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_API_PROJECT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ API Preview deployed: ${{ steps.deploy-api.outputs.api_url }}`
            })

  # ÈÉ®ÁΩ≤ Web È¢ÑËßàÁâà
  preview-web:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'apps/web/') || contains(github.event.pull_request.changed_files, 'packages/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL_PREVIEW }}

      - name: Deploy to Preview
        id: deploy-web
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "web_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        working-directory: ./apps/web
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üåê Web Preview deployed: ${{ steps.deploy-web.outputs.web_url }}`
            })
