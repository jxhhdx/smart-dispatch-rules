# Render 部署配置 - Docker 版本
# 使用方式: 在 Render Dashboard 中选择 Docker 部署

services:
  # API 服务 (使用 Dockerfile)
  - type: web
    name: smart-dispatch-api
    runtime: docker
    region: singapore
    plan: free
    branch: main
    rootDir: apps/api
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: smart-dispatch-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /api/v1

  # Web 前端 (静态站点)
  - type: web
    name: smart-dispatch-web
    runtime: static
    region: singapore
    plan: free
    branch: main
    rootDir: apps/web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: smart-dispatch-api
          property: host
          template: https://{{host}}/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: smart-dispatch-db
    region: singapore
    plan: free
    databaseName: smart_dispatch
    user: smart_dispatch_user
